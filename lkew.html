<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>App Page with Auto Feedback</title>
    <!-- Link your other CSS/Favicon here -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* Your Existing Page Styles Would Go Here */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
        min-height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
        line-height: 1.6;
      }

      /* 
        -----------------------------------------------------
         2. CSS Styles for the Overlay
            (Add this inside the <style> tag in your <head> 
             of each relevant page)
        -----------------------------------------------------
        */
      /* --- Feedback Modal Styles --- */
      :root {
        /* Define vars here or ensure they exist in your main CSS */
        --app-bg-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --accent-green: #00d54b;
        --star-inactive-color: #d3d3d3;
        --star-selected-color: #ffc107;
        --border-color: #e9ecef;
        --button-secondary-bg: #e9ecef;
        --button-secondary-text: #000000;
        --button-radius: 8px;
      }

      .feedback-modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.65);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        padding: 20px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        animation: feedbackFadeIn 0.3s ease-out forwards;
      }
      .feedback-modal-overlay.show {
        display: flex;
      }
      .feedback-modal-overlay.hide {
        animation: feedbackFadeOut 0.3s ease-in forwards;
      }

      .feedback-modal-content {
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        padding: 25px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 380px;
        position: relative;
        text-align: center;
        animation: feedbackSlideUp 0.3s ease-out forwards;
      }

      .feedback-modal-close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        background: none;
        border: none;
        font-size: 26px;
        font-weight: 300;
        color: #999;
        cursor: pointer;
        line-height: 1;
        padding: 5px;
      }
      .feedback-modal-content h2 {
        margin-bottom: 8px;
        font-size: 20px;
        font-weight: 600;
        color: #111;
      }
      .feedback-subtitle {
        font-size: 14px;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 25px;
      }

      .feedback-star-rating {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      .feedback-star-rating .star {
        font-size: 32px;
        color: var(--star-inactive-color);
        cursor: pointer;
        position: relative;
        transition: color 0.2s ease, transform 0.1s ease;
        display: inline-block;
        line-height: 1;
      }
      .feedback-star-rating .star .solid {
        position: absolute;
        left: 0;
        top: 0;
        color: var(--star-selected-color);
        opacity: 0;
        transition: opacity 0.1s ease;
        pointer-events: none;
        overflow: hidden;
        width: 100%; /* Ensure solid is full width */
      }
      /* Selected state using class */
      .feedback-star-rating.rating-1 .star[data-value="1"] .solid,
      .feedback-star-rating.rating-1 .star[data-value="1"] i.far,
      .feedback-star-rating.rating-2 .star[data-value="1"] .solid,
      .feedback-star-rating.rating-2 .star[data-value="1"] i.far,
      .feedback-star-rating.rating-2 .star[data-value="2"] .solid,
      .feedback-star-rating.rating-2 .star[data-value="2"] i.far,
      .feedback-star-rating.rating-3 .star[data-value="1"] .solid,
      .feedback-star-rating.rating-3 .star[data-value="1"] i.far,
      .feedback-star-rating.rating-3 .star[data-value="2"] .solid,
      .feedback-star-rating.rating-3 .star[data-value="2"] i.far,
      .feedback-star-rating.rating-3 .star[data-value="3"] .solid,
      .feedback-star-rating.rating-3 .star[data-value="3"] i.far,
      .feedback-star-rating.rating-4 .star[data-value="1"] .solid,
      .feedback-star-rating.rating-4 .star[data-value="1"] i.far,
      .feedback-star-rating.rating-4 .star[data-value="2"] .solid,
      .feedback-star-rating.rating-4 .star[data-value="2"] i.far,
      .feedback-star-rating.rating-4 .star[data-value="3"] .solid,
      .feedback-star-rating.rating-4 .star[data-value="3"] i.far,
      .feedback-star-rating.rating-4 .star[data-value="4"] .solid,
      .feedback-star-rating.rating-4 .star[data-value="4"] i.far,
      .feedback-star-rating.rating-5 .star[data-value="1"] .solid,
      .feedback-star-rating.rating-5 .star[data-value="1"] i.far,
      .feedback-star-rating.rating-5 .star[data-value="2"] .solid,
      .feedback-star-rating.rating-5 .star[data-value="2"] i.far,
      .feedback-star-rating.rating-5 .star[data-value="3"] .solid,
      .feedback-star-rating.rating-5 .star[data-value="3"] i.far,
      .feedback-star-rating.rating-5 .star[data-value="4"] .solid,
      .feedback-star-rating.rating-5 .star[data-value="4"] i.far,
      .feedback-star-rating.rating-5 .star[data-value="5"] .solid,
      .feedback-star-rating.rating-5 .star[data-value="5"] i.far {
        opacity: 1;
        color: var(--star-selected-color);
      }

      .feedback-comment-section {
        margin-bottom: 25px;
        text-align: left;
      }
      .feedback-comment-section label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 8px;
      }
      .feedback-comment-section textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid var(--border-color, #e0e0e0);
        border-radius: 8px;
        background-color: #f8f9fa;
        outline: none;
        resize: vertical;
        min-height: 80px;
        font-family: inherit;
        color: var(--text-primary);
      }
      .feedback-comment-section textarea:focus {
        border-color: var(--accent-green, #00d54b);
        background-color: #fff;
      }

      .feedback-modal-actions {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-top: 15px;
      }
      .feedback-modal-btn {
        border: none;
        border-radius: var(--button-radius);
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
        flex-grow: 1;
      }
      .feedback-modal-btn.primary {
        background-color: var(--accent-green, #00d54b);
        color: white;
      }
      .feedback-modal-btn.primary:hover:not(:disabled) {
        background-color: #00b33f;
      }
      .feedback-modal-btn.primary:disabled {
        background-color: #a3e9bf;
        opacity: 0.7;
        cursor: not-allowed;
      }
      .feedback-modal-btn.secondary {
        background-color: var(--button-secondary-bg, #e9ecef);
        color: var(--button-secondary-text, #000);
      }
      .feedback-modal-btn.secondary:hover {
        background-color: #d8dade;
      }

      .feedback-thank-you {
        display: none;
        position: absolute;
        inset: 0;
        background-color: var(--app-bg-color, #ffffff);
        z-index: 10;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        animation: feedbackFadeIn 0.3s ease-out forwards;
      }
      .feedback-thank-you.show {
        display: flex;
      }
      .feedback-thank-you-content {
        text-align: center;
        padding: 20px;
      }
      .feedback-thank-you i {
        font-size: 50px;
        color: var(--accent-green, #00d54b);
        margin-bottom: 20px;
        animation: feedbackPopIn 0.5s 0.1s ease-out backwards;
      }
      .feedback-thank-you h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .feedback-thank-you p {
        font-size: 15px;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 30px;
      }
      .feedback-thank-you button {
        padding-left: 40px;
        padding-right: 40px;
      }

      @keyframes feedbackFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes feedbackFadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes feedbackSlideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes feedbackPopIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Example Page Content -->
    <h1>Your App Page Content</h1>
    <p>
      This represents one of your app pages (like history, money, card, etc.).
    </p>
    <p>The feedback overlay should appear automatically after a delay.</p>
    <!-- Add your page-specific HTML structure here -->

    <!-- 
    -----------------------------------------------------
     1. HTML Structure for the Overlay
        (Paste this just before the closing </body> tag
         on each relevant page)
    -----------------------------------------------------
    -->
    <div id="feedback-overlay" class="feedback-modal-overlay">
      <div class="feedback-modal-content">
        <button
          class="feedback-modal-close-btn"
          id="feedback-modal-close-btn"
          aria-label="Close Feedback"
        >
          ×
        </button>
        <h2>Rate your experience</h2>
        <p class="feedback-subtitle">
          How likely are you to recommend this app?
        </p>

        <div class="feedback-star-rating" id="feedback-star-rating">
          <span class="star" data-value="1"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="2"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="3"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="4"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="5"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
        </div>

        <div class="feedback-comment-section">
          <label for="feedback-comment">Additional comments (optional):</label>
          <textarea
            id="feedback-comment"
            rows="4"
            placeholder="Tell us more..."
          ></textarea>
        </div>

        <div class="feedback-modal-actions">
          <button id="feedback-cancel-btn" class="feedback-modal-btn secondary">
            Cancel
          </button>
          <button
            id="feedback-submit-btn"
            class="feedback-modal-btn primary"
            disabled
          >
            Submit Feedback
          </button>
        </div>
      </div>
      <!-- Thank You Message (Initially Hidden) -->
      <div class="feedback-thank-you" id="feedback-thank-you">
        <div class="feedback-thank-you-content">
          <i class="fas fa-check-circle"></i>
          <h3>Thank You!</h3>
          <p>Your feedback has been submitted.</p>
          <button
            id="feedback-thank-you-close-btn"
            class="feedback-modal-btn primary"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- 
    -----------------------------------------------------
     3. JavaScript for the Overlay and Timers
        (Add this script block at the end of your <body>
         on each relevant page, after the overlay HTML)
    -----------------------------------------------------
    -->
    <script>
      // --- Feedback Overlay Logic with Timers ---

      // --- Configuration ---
      const SHORT_DELAY_MINUTES = 1.5; // Time before first popup (e.g., 1.5 minutes)
      const LONG_DELAY_MINUTES = 35; // Time before popup after closing (e.g., 35 minutes)
      const SHORT_DELAY_MS = SHORT_DELAY_MINUTES * 60 * 1000;
      const LONG_DELAY_MS = LONG_DELAY_MINUTES * 60 * 1000;
      const APPS_SCRIPT_URL = null; // Set to your Google Apps Script URL if using, otherwise null
      const FEEDBACK_STORAGE_KEY = "userFeedbackEntries_Demo"; // Optional: For local storage backup/demo
      const FEEDBACK_SUBMITTED_KEY = "feedbackSubmittedStatus"; // Tracks if submitted
      const FEEDBACK_CLOSED_TIMESTAMP_KEY =
        "feedbackOverlayLastClosedTimestamp"; // Tracks last close time

      // --- DOM Elements (Grabbed after DOM load) ---
      let feedbackOverlay,
        feedbackCloseBtn,
        feedbackStarRating,
        feedbackStars,
        feedbackComment,
        feedbackCancelBtn,
        feedbackSubmitBtn,
        feedbackThankYou,
        feedbackThankYouCloseBtn;

      // --- State ---
      let currentRating = 0;
      let shortTimerId = null; // To store the timeout ID

      // --- Functions ---

      function updateStarsVisuals(rating) {
        /* ... same as before ... */
        if (!feedbackStarRating) return;
        feedbackStarRating.className = "feedback-star-rating"; // Reset
        if (rating > 0) {
          feedbackStarRating.classList.add(`rating-${rating}`);
        }
      }

      function openFeedbackOverlay() {
        if (!feedbackOverlay) return;
        console.log("FEEDBACK: Opening overlay.");
        clearTimeout(shortTimerId); // Clear timer if overlay is opened
        shortTimerId = null;
        currentRating = 0;
        updateStarsVisuals(currentRating);
        if (feedbackComment) feedbackComment.value = "";
        if (feedbackSubmitBtn) feedbackSubmitBtn.disabled = true;
        if (feedbackThankYou) feedbackThankYou.classList.remove("show");
        feedbackOverlay.classList.remove("hide");
        feedbackOverlay.classList.add("show");
        // document.body.style.overflow = 'hidden'; // Optional: Prevent body scroll
      }

      function closeFeedbackOverlay(submitted = false) {
        if (!feedbackOverlay) return;
        console.log("FEEDBACK: Closing overlay. Submitted:", submitted);
        feedbackOverlay.classList.add("hide");

        if (!submitted) {
          // User closed without submitting, record timestamp for long delay
          try {
            localStorage.setItem(
              FEEDBACK_CLOSED_TIMESTAMP_KEY,
              Date.now().toString()
            );
            console.log("FEEDBACK: Recorded close timestamp for long delay.");
          } catch (e) {
            console.error("FEEDBACK: Error saving close timestamp:", e);
          }
        }

        // Wait for animation before fully hiding
        const animationDuration = 300; // Match CSS animation-duration
        setTimeout(() => {
          if (feedbackOverlay) {
            // Check if element still exists
            feedbackOverlay.classList.remove("show");
            feedbackOverlay.classList.remove("hide");
          }
          // document.body.style.overflow = ''; // Optional: Restore body scroll
        }, animationDuration);

        // If closed without submit, we DON'T restart the short timer here.
        // The logic on the *next page load* will handle the long delay check.
      }

      function submitFeedback() {
        if (!feedbackSubmitBtn || feedbackSubmitBtn.disabled) return;

        const comment = feedbackComment ? feedbackComment.value.trim() : "";
        const timestamp = new Date().toISOString();
        const feedbackData = {
          rating: currentRating,
          comment: comment,
          timestamp: timestamp,
          page: window.location.pathname || "Unknown",
        };

        console.log("FEEDBACK: Submitting:", feedbackData);
        feedbackSubmitBtn.disabled = true;
        feedbackSubmitBtn.textContent = "Submitting...";

        const handleSuccess = () => {
          console.log("FEEDBACK: Submission successful (simulated or actual).");
          // **Mark as permanently submitted**
          try {
            localStorage.setItem(FEEDBACK_SUBMITTED_KEY, "true");
            // Clean up close timestamp as it's no longer needed
            localStorage.removeItem(FEEDBACK_CLOSED_TIMESTAMP_KEY);
            console.log("FEEDBACK: Marked as submitted permanently.");
          } catch (e) {
            console.error("FEEDBACK: Error setting submitted flag:", e);
          }
          if (feedbackThankYou) feedbackThankYou.classList.add("show"); // Show thank you
        };

        const handleError = (error) => {
          console.error("Error submitting feedback:", error);
          alert("Sorry, there was an error submitting your feedback.");
          if (feedbackSubmitBtn) {
            // Re-enable button on error
            feedbackSubmitBtn.disabled = false;
            feedbackSubmitBtn.textContent = "Submit Feedback";
          }
        };

        // --- Choose Submission Method ---
        if (
          APPS_SCRIPT_URL &&
          APPS_SCRIPT_URL !==
            "https://script.google.com/macros/s/AKfycbw9iOxCBi5P43CB86iW0DZ0gOgHk1B_ptg0RLRNqwW3Y-EUEkp3UvavV2cKU2XKmJ8/exec"
        ) {
          // Send to Google Apps Script
          fetch(APPS_SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(feedbackData),
          })
            .then((response) => {
              console.log("GAS Fetch completed. Status:", response.status);
              handleSuccess(); // Assume success even on opaque response for better UX
            })
            .catch(handleError);
        } else {
          // Fallback: Save to Local Storage
          console.warn(
            "APPS_SCRIPT_URL not set. Saving feedback to localStorage."
          );
          try {
            let existingFeedback = JSON.parse(
              localStorage.getItem(FEEDBACK_STORAGE_KEY) || "[]"
            );
            if (!Array.isArray(existingFeedback)) existingFeedback = [];
            existingFeedback.push(feedbackData);
            localStorage.setItem(
              FEEDBACK_STORAGE_KEY,
              JSON.stringify(existingFeedback)
            );
            handleSuccess(); // Mark as success after local save
          } catch (e) {
            handleError(e);
          }
        }
      }

      // --- Timer Logic ---
      function startShortFeedbackTimer() {
        // Clear any existing short timer before starting a new one
        clearTimeout(shortTimerId);
        shortTimerId = null;

        console.log(
          `FEEDBACK: Starting short timer (${SHORT_DELAY_MINUTES} mins).`
        );
        shortTimerId = setTimeout(() => {
          console.log("FEEDBACK: Short timer finished.");
          openFeedbackOverlay();
        }, SHORT_DELAY_MS);
      }

      function initializeFeedbackTimers() {
        console.log("FEEDBACK: Initializing timers...");
        // 1. Check if feedback was already permanently submitted
        try {
          const submitted = localStorage.getItem(FEEDBACK_SUBMITTED_KEY);
          if (submitted === "true") {
            console.log("FEEDBACK: Already submitted, no timer needed.");
            return; // Do nothing more
          }
        } catch (e) {
          console.error("FEEDBACK: Error reading submitted status:", e);
        }

        // 2. Check if recently closed (long delay active)
        try {
          const lastClosedStr = localStorage.getItem(
            FEEDBACK_CLOSED_TIMESTAMP_KEY
          );
          if (lastClosedStr) {
            const lastClosedTimestamp = parseInt(lastClosedStr, 10);
            const now = Date.now();
            const timeElapsed = now - lastClosedTimestamp;

            console.log(
              `FEEDBACK: Last closed ${Math.round(
                timeElapsed / 60000
              )} mins ago. Long delay is ${LONG_DELAY_MINUTES} mins.`
            );

            if (!isNaN(lastClosedTimestamp) && timeElapsed < LONG_DELAY_MS) {
              console.log(
                "FEEDBACK: Within long delay period, not starting short timer."
              );
              return; // Don't start short timer yet
            } else {
              console.log(
                "FEEDBACK: Long delay period expired or timestamp invalid."
              );
              // Long delay has passed, remove the timestamp so short timer runs next time
              localStorage.removeItem(FEEDBACK_CLOSED_TIMESTAMP_KEY);
            }
          } else {
            console.log("FEEDBACK: No recent close timestamp found.");
          }
        } catch (e) {
          console.error("FEEDBACK: Error reading close timestamp:", e);
        }

        // 3. If not submitted and not within long delay, start the short timer
        startShortFeedbackTimer();
      }

      // --- Event Listener Setup ---
      function setupFeedbackEventListeners() {
        // Grab elements (important to do this *after* DOM is ready)
        feedbackOverlay = document.getElementById("feedback-overlay");
        feedbackCloseBtn = document.getElementById("feedback-modal-close-btn");
        feedbackStarRating = document.getElementById("feedback-star-rating");
        feedbackStars = feedbackStarRating
          ? feedbackStarRating.querySelectorAll(".star")
          : [];
        feedbackComment = document.getElementById("feedback-comment");
        feedbackCancelBtn = document.getElementById("feedback-cancel-btn");
        feedbackSubmitBtn = document.getElementById("feedback-submit-btn");
        feedbackThankYou = document.getElementById("feedback-thank-you");
        feedbackThankYouCloseBtn = document.getElementById(
          "feedback-thank-you-close-btn"
        );

        if (
          !feedbackOverlay ||
          !feedbackStarRating ||
          !feedbackSubmitBtn ||
          !feedbackCancelBtn ||
          !feedbackCloseBtn ||
          !feedbackThankYou ||
          !feedbackThankYouCloseBtn
        ) {
          console.warn(
            "FEEDBACK: Could not find all required feedback elements. Overlay might not work correctly."
          );
          return; // Don't attach listeners if elements missing
        }

        // Star Rating Listeners
        feedbackStarRating.addEventListener("mousemove", (e) => {
          const targetStar = e.target.closest(".star");
          if (targetStar) {
            updateStarsVisuals(parseInt(targetStar.dataset.value, 10));
          }
        });
        feedbackStarRating.addEventListener("mouseleave", () => {
          updateStarsVisuals(currentRating);
        });
        feedbackStars.forEach((star) => {
          star.addEventListener("click", () => {
            currentRating = parseInt(star.dataset.value, 10);
            updateStarsVisuals(currentRating);
            if (feedbackSubmitBtn) feedbackSubmitBtn.disabled = false;
            console.log("FEEDBACK Rating:", currentRating);
          });
        });

        // Button Listeners
        feedbackCloseBtn.addEventListener("click", () =>
          closeFeedbackOverlay(false)
        ); // false = not submitted
        feedbackCancelBtn.addEventListener("click", () =>
          closeFeedbackOverlay(false)
        );
        feedbackSubmitBtn.addEventListener("click", submitFeedback);
        feedbackThankYouCloseBtn.addEventListener("click", () =>
          closeFeedbackOverlay(true)
        ); // true = submitted

        // Optional: Close on overlay click
        feedbackOverlay.addEventListener("click", (event) => {
          if (event.target === feedbackOverlay) closeFeedbackOverlay(false);
        });

        console.log("FEEDBACK: Event listeners set up.");
      }

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        console.log("FEEDBACK: DOM loaded.");
        setupFeedbackEventListeners(); // Setup listeners first
        initializeFeedbackTimers(); // Then initialize timers based on stored state
      });
    </script>
  </body>
</html>
