  <head>

    <style>
      /* --- Global Styles & Variables --- */
      :root {
        --app-bg-color: #ffffff; /* White background */
        --content-bg-color: #f7f7f7;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --text-placeholder: #b0b0b0;
        --text-link: #00d54b;
        --accent-green: #00d54b;
        --border-color: #e9ecef;
        --input-border-focus: var(--accent-green);
        --button-primary-bg: var(--accent-green);
        --button-primary-text: #ffffff;
        --button-secondary-bg: #e9ecef;
        --button-secondary-text: #000000;
        --button-radius: 50px;
        --icon-bg-default: #e9ecef;
        --padding-screen: 18px;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        --footer-height: 65px; /* Define footer height */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font-family);
        background-color: #c0c0c0; /* Fallback */
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .app-container {
        max-width: 450px;
        width: 100%;
        height: 100vh;
        max-height: 900px;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* --- Header --- */
      .pay-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px var(--padding-screen);
        height: 60px;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--app-bg-color);
        flex-shrink: 0;
        z-index: 100;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 28px;
        color: var(--text-primary);
        cursor: pointer;
        padding: 5px;
        line-height: 1;
      }
      .header-center {
        text-align: center;
        flex-grow: 1;
        padding: 0 10px;
      }
      .header-amount {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        display: block;
      }
      .funding-source {
        font-size: 13px;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }
      .funding-source i {
        font-size: 10px;
      }
      .pay-btn-header {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
        border: none;
        border-radius: var(--button-radius);
        font-size: 15px;
        font-weight: 600;
        padding: 8px 25px;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
        flex-shrink: 0;
      }
      .pay-btn-header:disabled {
        background-color: #a3e9bf;
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* --- Main Content Area --- */
      .main-content {
        flex-grow: 1;
        overflow-y: hidden;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
      }

      /* --- Form Fields --- */
      .form-fields {
        padding: 15px var(--padding-screen);
        flex-shrink: 0;
      }
      .input-group {
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding: 15px 0;
      }
      .input-group label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        margin-right: 15px;
        width: 40px;
        flex-shrink: 0;
      }
      .input-group input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 5px 0;
        background: none;
        color: var(--text-primary);
      }
      .input-group input::placeholder {
        color: var(--text-placeholder);
      }
      /* Blinking cursor effect */
      #to-input-container {
        position: relative;
      }
      #to-input:focus {
        caret-color: var(--input-border-focus);
      }
      #to-input-container .cursor-placeholder::after {
        content: "";
        position: absolute;
        left: calc(40px + 15px);
        top: 50%;
        transform: translateY(-50%);
        width: 2px;
        height: 1.3em;
        background-color: var(--input-border-focus);
        margin-left: 2px;
        opacity: 0;
      }
      #to-input:focus:placeholder-shown + .cursor-placeholder::after {
        opacity: 1;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 1;
        }
      }

      /* --- Send As --- */
      .send-as {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px var(--padding-screen);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      .send-as span {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        margin-right: 10px;
        flex-shrink: 0;
      }
      .send-as button {
        border: none;
        border-radius: var(--button-radius);
        padding: 7px 18px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
        flex-shrink: 0;
      }
      .send-as button.active {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
      }
      .send-as button:not(.active) {
        background-color: var(--button-secondary-bg);
        color: var(--button-secondary-text);
      }
      .send-as button i {
        font-size: 11px;
      }

      /* --- Suggestions --- */
      .suggestions-section {
        padding-top: 13px;
        flex-grow: 1;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .suggestions-section::-webkit-scrollbar {
        display: none;
      }
      .suggestions-header {
        font-size: 12px;
        font-weight: 500;
        color: #8e8e93;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        padding: 0 var(--padding-screen) 12px var(--padding-screen);
        position: fixed;
        top: 0px;
        background-color: var(--app-bg-color);
        z-index: 10;

        border-bottom: 1px solid var(--border-color);
        margin-bottom: 5px;
      }
      .suggestions-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px var(--padding-screen);
        cursor: pointer;
        position: relative;
        transition: background-color 0.15s ease;
      }
      .suggestion-item + .suggestion-item {
        border-top: 1px solid var(--border-color);
      }
      .suggestion-item:hover {
        background-color: #f8f9fa;
      }
      .suggestion-item.selected {
        background-color: #e8f8ee;
      }
      .suggestion-check {
        width: 24px;
        height: 24px;
        border-radius: 20%;
        border: 2px solid #c7c7cc;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-out, border-color 0.2s ease-out;
        color: white;
      }
      .suggestion-item.selected .suggestion-check {
        background-color: var(--accent-green);
        border-color: var(--accent-green);
      }
      .suggestion-check i {
        font-size: 12px;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      .suggestion-item.selected .suggestion-check i {
        opacity: 1;
        transform: scale(1);
      }
      .suggestion-avatar img,
      .suggestion-avatar div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        background-color: var(--icon-bg-default);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 16px;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      .suggestion-details {
        flex-grow: 1;
        overflow: hidden;
      }
      .suggestion-name {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }
      .suggestion-cashtag {
        font-size: 14px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .suggestion-action {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: none;
        border: none;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .suggestion-action:hover {
        background-color: #e9ecef;
      }

      /* --- Footer Navigation --- */
      .app-footer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: var(--app-bg-color);
        border-top: 1px solid var(--border-color);
        height: var(--footer-height);
        padding: 0 var(--padding-screen);
        z-index: 200;
        flex-shrink: 0;
      }
      .nav-item {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: var(--text-secondary);
        transition: color 0.2s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
      }
      .nav-item.active {
        color: var(--text-primary);
        transform: scale(1.05);
      }
      .nav-item:hover:not(.active) {
        color: #333;
        background-color: #2828293f;
      }
      .nav-item svg {
        width: 26px;
        height: 26px;
        fill: currentColor;
        display: block;
      }

      /* --- Edit Contact Modal Styles --- */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: var(--padding-screen);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
      }
      .modal-overlay.show {
        display: flex;
      }
      .modal-content {
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 380px;
        position: relative;
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: 300;
        color: var(--text-secondary);
        cursor: pointer;
        line-height: 1;
      }
      .modal-content h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
      }
      .modal-input-group {
        margin-bottom: 18px;
      }
      .modal-input-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }
      .modal-input-group input {
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #f8f9fa;
        outline: none;
        transition: border-color 0.2s ease;
      }
      .modal-input-group input:focus {
        border-color: var(--input-border-focus);
        background-color: #fff;
      }
      /* **FIXED**: Styles for Avatar Upload Section in Modal */
      .modal-avatar-section {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 18px;
      }
      .modal-avatar-preview {
        width: 55px; /* Fixed width */
        height: 55px; /* Fixed height */
        border-radius: 50%; /* Make it a circle */
        background-color: var(--icon-bg-default);
        background-size: cover;
        background-position: center;
        cursor: pointer;
        border: 1px solid var(--border-color);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Crucial: Clip the image content */
        flex-shrink: 0;
      }
      .modal-avatar-preview img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .modal-avatar-preview span {
        font-size: 22px;
        font-weight: 500;
        color: white;
      }
      .modal-avatar-section .modal-input-group {
        flex-grow: 1;
        margin-bottom: 0;
      }
      #edit-avatar-input {
        display: none;
      } /* Hide file input */
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
      }
      .modal-btn {
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .modal-btn.primary {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
      }
      .modal-btn.primary:hover {
        background-color: #00b33f;
      }
      .modal-btn.secondary {
        background-color: var(--button-secondary-bg);
        color: var(--button-secondary-text);
      }
      .modal-btn.secondary:hover {
        background-color: #d8dade;
      }
    </style>
  </head>

      // Filter suggestions (Unchanged)
      function filterSuggestions() {
        /* ... same ... */
        const query = toInput.value.toLowerCase().trim();
        const cursorPlaceholder = document.querySelector(".cursor-placeholder");
        const textMeasureSpan = document.createElement("span");
        textMeasureSpan.style.fontSize =
          window.getComputedStyle(toInput).fontSize;
        textMeasureSpan.style.fontFamily =
          window.getComputedStyle(toInput).fontFamily;
        textMeasureSpan.style.visibility = "hidden";
        textMeasureSpan.style.position = "absolute";
        textMeasureSpan.textContent = toInput.value;
        document.body.appendChild(textMeasureSpan);
        const textWidth = textMeasureSpan.offsetWidth;
        document.body.removeChild(textMeasureSpan);
        if (cursorPlaceholder)
          cursorPlaceholder.style.left = `calc(40px + 15px + ${textWidth}px + 2px)`;
        if (!query) {
          renderSuggestions(contacts);
          if (selectedRecipient) deselectRecipient();
        } else {
          if (selectedRecipient && toInput.value !== selectedRecipient.name)
            deselectRecipient();
          const filtered = contacts.filter(
            (c) =>
              c.name.toLowerCase().includes(query) ||
              c.cashtag.toLowerCase().includes(query)
          );
          renderSuggestions(filtered);
        }
        validateForm();
      }

      // **MODIFIED** Save Contact Changes (Handles Image Upload)
      function saveContactChanges(event) {
        event.preventDefault();
        if (!editContactForm) return;

        const contactId = parseInt(editContactIdInput.value, 10);
        const newName = editContactNameInput.value.trim();
        let newCashtag = editContactCashtagInput.value.trim();
        const avatarUrlInput = editContactAvatarInput.value.trim();
        let newColor = editContactColorInput.value.trim() || null;

        // --- Determine final avatar value ---
        let finalAvatar = null;
        if (tempAvatarDataUrl) {
          finalAvatar = tempAvatarDataUrl;
          console.log("Using uploaded avatar");
        } // 1. Use upload if present
        else if (avatarUrlInput) {
          finalAvatar = avatarUrlInput;
          console.log("Using avatar URL");
        } // 2. Use URL if upload not present
        else {
          // 3. If both are empty, potentially remove avatar
          const originalContact = contacts.find((c) => c.id === contactId);
          if (originalContact && originalContact.avatar) {
            // Only remove if there WAS an avatar
            console.log("Removing existing avatar");
            finalAvatar = null;
          } else {
            finalAvatar = null; // Stays null if it was already null
          }
        }

        // Basic validation
        if (!newName || !newCashtag) {
          alert("Name and $Cashtag required.");
          return;
        }
        if (!newCashtag.startsWith("$")) newCashtag = "$" + newCashtag;
        if (newColor && !newColor.startsWith("#")) newColor = "#" + newColor;
        if (newColor && !/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(newColor)) {
          alert("Invalid Color HEX format (#RRGGBB or #RGB).");
          return;
        }

        const contactIndex = contacts.findIndex((c) => c.id === contactId);
        if (contactIndex > -1) {
          contacts[contactIndex].name = newName;
          contacts[contactIndex].cashtag = newCashtag;
          contacts[contactIndex].avatar = finalAvatar; // Assign determined avatar
          contacts[contactIndex].color = newColor;
          contacts[contactIndex].initial = finalAvatar
            ? null
            : newName.charAt(0).toUpperCase() || "?";

          try {
            localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
            console.log("Contact updated:", contacts[contactIndex]);
            filterSuggestions(); // Re-render list
            if (selectedRecipient && selectedRecipient.id === contactId) {
              selectedRecipient = contacts[contactIndex];
            }
            closeEditModal();
          } catch (e) {
            console.error("Error saving contacts:", e);
            alert("Failed to save changes.");
          }
        } else {
          console.error("Could not find contact ID:", contactId);
          alert("Error updating contact.");
          closeEditModal();
        }
      }

      // Simple Navigation Placeholder (Using original filenames)
      function navigateTo(page) {
        const pageMap = {
          home: "home.html",
          card: "card.html",
          payment: "pay.html",
          search: "search.html",
          activity: "history.html",
        }; // Adjusted filenames
        const targetPage = pageMap[page];
        if (
          targetPage &&
          targetPage !== window.location.pathname.split("/").pop()
        ) {
          localStorage.removeItem(localStoragePaymentAmountKey); // Clear pending amount if navigating away via footer
          localStorage.removeItem(localStorageRecipientDataKey);
          localStorage.removeItem(localStorageBalanceBeforeKey);
          window.location.href = targetPage;
        } else if (!targetPage) {
          console.warn(`Nav target for '${page}' not defined.`);
        }
      }

      // --- Load Initial State ---
      function loadInitialState() {
        const savedBalance = localStorage.getItem(localStorageBalanceKey);
        currentBalance = parseFloat(savedBalance) || 100.0;
        const savedAmount = localStorage.getItem(localStoragePaymentAmountKey);
        if (savedAmount !== null) {
          const parsedAmount = parseFloat(savedAmount);
          if (!isNaN(parsedAmount) && parsedAmount > 0) {
            paymentAmount = parsedAmount;
            paymentAmountEl.textContent = formatAmount(paymentAmount);
          } else {
            console.warn("Invalid amount. Redirecting.");
            window.location.replace("pay.html");
            return;
          } // Use correct page name
        } else {
          console.warn("No payment amount. Redirecting.");
          window.location.replace("pay.html");
          return;
        } // Use correct page name

        const savedContacts = localStorage.getItem(contactsStorageKey);
        try {
          if (savedContacts) {
            contacts = JSON.parse(savedContacts);
            if (!Array.isArray(contacts)) throw new Error("Data not array");
          } else {
            contacts = [...sampleContacts];
            localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
          }
        } catch (e) {
          console.error("Error loading contacts:", e);
          contacts = [...sampleContacts];
          localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
        }

        renderSuggestions();
        validateForm();
        fundingSourceEl.childNodes[0].nodeValue = `Cash Balance ${formatAmount(
          currentBalance
        )} `;
      }

      // --- Event Listeners ---
      closeBtn.addEventListener("click", () => {
        localStorage.removeItem(localStoragePaymentAmountKey);
        localStorage.removeItem(localStorageRecipientDataKey);
        localStorage.removeItem(localStorageBalanceBeforeKey);
        window.location.href = "pay.html"; // Use correct page name
      });

      toInput.addEventListener("input", filterSuggestions);
      toInput.addEventListener("focus", () => {
        document.getElementById("to-input-container").classList.add("focused");
        filterSuggestions();
      });
      toInput.addEventListener("blur", () => {
        document
          .getElementById("to-input-container")
          .classList.remove("focused");
        const cursorPlaceholder = document.querySelector(".cursor-placeholder");
        if (cursorPlaceholder && toInput.value === "") {
          cursorPlaceholder.style.left = `calc(40px + 15px + 2px)`;
        }
      });

      confirmPayBtn.addEventListener("click", handleConfirmPayment);

      sendAsButtons.forEach((button) => {
        button.addEventListener("click", () => {
          sendAsButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
        });
      });

      // **RESTORED** Delegated Listener for Edit Buttons
      suggestionsListUl.addEventListener("click", (event) => {
        const editButton = event.target.closest(".edit-contact-trigger");
        if (editButton) {
          event.stopPropagation(); // Prevent li click from firing
          const contactId = parseInt(editButton.dataset.contactId, 10);
          const contactToEdit = contacts.find((c) => c.id === contactId);
          if (contactToEdit) {
            openEditModal(contactToEdit);
          } else {
            console.error("Could not find contact data for ID:", contactId);
          }
        }
      });

      // Modal Listeners
      if (editContactForm)
        editContactForm.addEventListener("submit", saveContactChanges);
      if (cancelEditBtn)
        cancelEditBtn.addEventListener("click", closeEditModal);
      if (modalCloseBtn)
        modalCloseBtn.addEventListener("click", closeEditModal);
      if (editContactModal)
        editContactModal.addEventListener("click", (event) => {
          if (event.target === editContactModal) closeEditModal();
        });

      // **NEW** Listener for clicking avatar preview to trigger file input
      if (modalAvatarPreview) {
        modalAvatarPreview.addEventListener("click", () => {
          if (editAvatarFileInput) editAvatarFileInput.click();
        });
      }
      // **NEW** Listener for file input change
      if (editAvatarFileInput) {
        editAvatarFileInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              tempAvatarDataUrl = e.target.result; // Store Data URL temporarily
              modalAvatarPreview.innerHTML = ""; // Clear initial/old image
              const img = document.createElement("img");
              img.src = tempAvatarDataUrl;
              img.alt = "Avatar Preview";
              modalAvatarPreview.appendChild(img);
              editContactAvatarInput.value = ""; // Clear URL input
              console.log("Avatar preview updated.");
            };
            reader.readAsDataURL(file);
          } else if (file) {
            alert("Please select a valid image file.");
          }
          event.target.value = null; // Reset input value
        });
      }

      // Update Footer Active State
      navItems.forEach((item) => {
        item.classList.toggle(
          "active",
          item.getAttribute("aria-label") === "Payment"
        );
      });

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", loadInitialState);
    </script>
    <script src="feedback.js"></script>
  </body>
</html>
