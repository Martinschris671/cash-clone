<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feedback Component Test</title>
    <!-- Test Title -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* --- Global Styles & Variables --- */
      :root {
        --app-bg-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --pin-dot-inactive: #e9ecef;
        --pin-dot-active: #333333;
        --keypad-text: #000000;
        --border-color: #e9ecef;
        --accent-green: #00d54b;
        --star-inactive-color: #d3d3d3; /* Light Gray */
        --star-hover-color: #f0e1b8; /* Light Gold */
        --star-selected-color: #ffc107; /* Gold */
        --button-secondary-bg: #e9ecef;
        --button-secondary-text: #000000;
        --button-radius: 8px; /* Changed for modal buttons */
        --padding-screen: 25px;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
      } /* Allow body to determine height based on content for testing */

      body {
        font-family: var(--font-family);
        background-color: #f0f0f0; /* Lighter background for test page */
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center; /* Center test button */
        padding: 20px; /* Add padding for test button */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Feedback Modal Styles --- */
      .feedback-modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.65);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        padding: 20px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        animation: feedbackFadeIn 0.3s ease-out forwards;
      }
      .feedback-modal-overlay.show {
        display: flex;
      }
      .feedback-modal-overlay.hide {
        animation: feedbackFadeOut 0.3s ease-in forwards;
      }

      .feedback-modal-content {
        background-color: #ffffff;
        color: #000000;
        padding: 25px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 380px;
        position: relative;
        text-align: center;
        animation: feedbackSlideUp 0.3s ease-out forwards;
      }

      .feedback-modal-close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        background: none;
        border: none;
        font-size: 26px;
        font-weight: 300;
        color: #999;
        cursor: pointer;
        line-height: 1;
        padding: 5px;
      }
      .feedback-modal-content h2 {
        margin-bottom: 8px;
        font-size: 20px;
        font-weight: 600;
        color: #111;
      }
      .feedback-subtitle {
        font-size: 14px;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 25px;
      }

      /* --- **REFINED** Star Rating CSS --- */
      .feedback-star-rating {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      .feedback-star-rating .star {
        font-size: 32px;
        color: var(--star-inactive-color);
        cursor: pointer;
        position: relative; /* Needed for solid overlay */
        transition: color 0.2s ease, transform 0.1s ease;
        /* Ensure icons stack correctly */
        display: inline-block; /* Or flex if needed */
        line-height: 1; /* Prevent extra space */
      }
      .feedback-star-rating .star .solid {
        /* Solid star (hidden initially) */
        position: absolute;
        left: 0;
        top: 0;
        color: var(--star-selected-color); /* Gold */
        opacity: 0; /* Hidden */
        transition: opacity 0.1s ease; /* Faster transition for selected state */
        pointer-events: none; /* Don't interfere with clicks */
      }
      /* Hover effects - target the CONTAINER */
      .feedback-star-rating:hover .star i.far {
        color: var(--star-hover-color);
      } /* Preview hover color */
      .feedback-star-rating .star:hover ~ .star i.far {
        color: var(--star-inactive-color);
      } /* Reset subsequent stars on hover */

      /* Selected state - target the STARS based on container class */
      /* When rating is 1, select first star */
      .feedback-star-rating.rating-1 .star[data-value="1"] .solid,
        .feedback-star-rating.rating-1 .star[data-value="1"] i.far,
        /* When rating is 2, select first two stars */
        .feedback-star-rating.rating-2 .star[data-value="1"] .solid,
        .feedback-star-rating.rating-2 .star[data-value="1"] i.far,
        .feedback-star-rating.rating-2 .star[data-value="2"] .solid,
        .feedback-star-rating.rating-2 .star[data-value="2"] i.far,
        /* When rating is 3, select first three stars */
        .feedback-star-rating.rating-3 .star[data-value="1"] .solid,
        .feedback-star-rating.rating-3 .star[data-value="1"] i.far,
        .feedback-star-rating.rating-3 .star[data-value="2"] .solid,
        .feedback-star-rating.rating-3 .star[data-value="2"] i.far,
        .feedback-star-rating.rating-3 .star[data-value="3"] .solid,
        .feedback-star-rating.rating-3 .star[data-value="3"] i.far,
         /* When rating is 4, select first four stars */
        .feedback-star-rating.rating-4 .star[data-value="1"] .solid,
        .feedback-star-rating.rating-4 .star[data-value="1"] i.far,
        .feedback-star-rating.rating-4 .star[data-value="2"] .solid,
        .feedback-star-rating.rating-4 .star[data-value="2"] i.far,
        .feedback-star-rating.rating-4 .star[data-value="3"] .solid,
        .feedback-star-rating.rating-4 .star[data-value="3"] i.far,
        .feedback-star-rating.rating-4 .star[data-value="4"] .solid,
        .feedback-star-rating.rating-4 .star[data-value="4"] i.far,
         /* When rating is 5, select all stars */
        .feedback-star-rating.rating-5 .star[data-value="1"] .solid,
        .feedback-star-rating.rating-5 .star[data-value="1"] i.far,
        .feedback-star-rating.rating-5 .star[data-value="2"] .solid,
        .feedback-star-rating.rating-5 .star[data-value="2"] i.far,
        .feedback-star-rating.rating-5 .star[data-value="3"] .solid,
        .feedback-star-rating.rating-5 .star[data-value="3"] i.far,
        .feedback-star-rating.rating-5 .star[data-value="4"] .solid,
        .feedback-star-rating.rating-5 .star[data-value="4"] i.far,
        .feedback-star-rating.rating-5 .star[data-value="5"] .solid,
        .feedback-star-rating.rating-5 .star[data-value="5"] i.far {
        opacity: 1; /* Show the solid star */
        color: var(--star-selected-color); /* Make outline gold too */
      }

      /* Comment Section */
      .feedback-comment-section {
        margin-bottom: 25px;
        text-align: left;
      }
      .feedback-comment-section label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 8px;
      }
      .feedback-comment-section textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid var(--border-color, #e0e0e0);
        border-radius: 8px;
        background-color: #f8f9fa;
        outline: none;
        resize: vertical;
        min-height: 80px;
        font-family: inherit;
        color: var(--text-primary);
      }
      .feedback-comment-section textarea:focus {
        border-color: var(--accent-green, #00d54b);
        background-color: #fff;
      }

      /* Modal Actions */
      .feedback-modal-actions {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-top: 15px;
      }
      .feedback-modal-btn {
        border: none;
        border-radius: var(--button-radius);
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
        flex-grow: 1;
      }
      .feedback-modal-btn.primary {
        background-color: var(--accent-green, #00d54b);
        color: white;
      }
      .feedback-modal-btn.primary:hover:not(:disabled) {
        background-color: #00b33f;
      }
      .feedback-modal-btn.primary:disabled {
        background-color: #a3e9bf;
        opacity: 0.7;
        cursor: not-allowed;
      }
      .feedback-modal-btn.secondary {
        background-color: var(--button-secondary-bg, #e9ecef);
        color: var(--button-secondary-text, #000);
      }
      .feedback-modal-btn.secondary:hover {
        background-color: #d8dade;
      }

      /* Thank You Message */
      .feedback-thank-you {
        display: none;
        position: absolute;
        inset: 0;
        background-color: var(--app-bg-color, #ffffff);
        z-index: 10;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        animation: feedbackFadeIn 0.3s ease-out forwards;
      }
      .feedback-thank-you.show {
        display: flex;
      }
      .feedback-thank-you-content {
        text-align: center;
        padding: 20px;
      }
      .feedback-thank-you i {
        font-size: 50px;
        color: var(--accent-green, #00d54b);
        margin-bottom: 20px;
        animation: feedbackPopIn 0.5s 0.1s ease-out backwards;
      }
      .feedback-thank-you h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .feedback-thank-you p {
        font-size: 15px;
        color: var(--text-secondary, #6c757d);
        margin-bottom: 30px;
      }
      .feedback-thank-you button {
        padding-left: 40px;
        padding-right: 40px;
      }

      /* Animations */
      @keyframes feedbackFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes feedbackFadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes feedbackSlideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes feedbackPopIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Example Trigger Button -->
    <button
      onclick="openFeedbackOverlay()"
      style="padding: 15px 25px; font-size: 16px; cursor: pointer"
    >
      Rate Experience (Test)
    </button>

    <!-- 
    -----------------------------------------------------
     HTML Structure for the Overlay
    -----------------------------------------------------
    -->
    <div id="feedback-overlay" class="feedback-modal-overlay">
      <div class="feedback-modal-content">
        <button
          class="feedback-modal-close-btn"
          id="feedback-modal-close-btn"
          aria-label="Close Feedback"
        >
          Ã—
        </button>
        <h2>Rate your experience</h2>
        <p class="feedback-subtitle">
          How likely are you to recommend this app?
        </p>

        <div class="feedback-star-rating" id="feedback-star-rating">
          <span class="star" data-value="1"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="2"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="3"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="4"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
          <span class="star" data-value="5"
            ><i class="far fa-star"></i><i class="fas fa-star solid"></i
          ></span>
        </div>

        <div class="feedback-comment-section">
          <label for="feedback-comment">Additional comments (optional):</label>
          <textarea
            id="feedback-comment"
            rows="4"
            placeholder="Tell us more..."
          ></textarea>
        </div>

        <div class="feedback-modal-actions">
          <button id="feedback-cancel-btn" class="feedback-modal-btn secondary">
            Cancel
          </button>
          <button
            id="feedback-submit-btn"
            class="feedback-modal-btn primary"
            disabled
          >
            Submit Feedback
          </button>
        </div>
      </div>
      <!-- Thank You Message (Initially Hidden) -->
      <div class="feedback-thank-you" id="feedback-thank-you">
        <div class="feedback-thank-you-content">
          <i class="fas fa-check-circle"></i>
          <h3>Thank You!</h3>
          <p>Your feedback has been submitted.</p>
          <button
            id="feedback-thank-you-close-btn"
            class="feedback-modal-btn primary"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- 
    -----------------------------------------------------
     JavaScript for the Overlay
    -----------------------------------------------------
    -->
    <script>
      // --- Feedback Overlay Logic ---
      const feedbackOverlay = document.getElementById("feedback-overlay");
      const feedbackCloseBtn = document.getElementById(
        "feedback-modal-close-btn"
      );
      const feedbackStarRating = document.getElementById(
        "feedback-star-rating"
      );
      const feedbackStars = feedbackStarRating
        ? feedbackStarRating.querySelectorAll(".star")
        : [];
      const feedbackComment = document.getElementById("feedback-comment");
      const feedbackCancelBtn = document.getElementById("feedback-cancel-btn");
      const feedbackSubmitBtn = document.getElementById("feedback-submit-btn");
      const feedbackThankYou = document.getElementById("feedback-thank-you");
      const feedbackThankYouCloseBtn = document.getElementById(
        "feedback-thank-you-close-btn"
      );

      let currentRating = 0;
      // !!! IMPORTANT: REPLACE WITH YOUR DEPLOYED WEB APP URL if using Google Sheets !!!
      const APPS_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbw9iOxCBi5P43CB86iW0DZ0gOgHk1B_ptg0RLRNqwW3Y-EUEkp3UvavV2cKU2XKmJ8/exec";
      const FEEDBACK_STORAGE_KEY = "userFeedbackEntries_Demo"; // Use a distinct key for demo

      // **REFINED** function to update star visuals based on rating
      function updateStarsVisuals(rating) {
        if (!feedbackStarRating) return;
        // Remove all previous rating classes
        feedbackStarRating.className = "feedback-star-rating"; // Reset classes
        if (rating > 0) {
          feedbackStarRating.classList.add(`rating-${rating}`); // Add class like 'rating-3'
        }
      }

      function openFeedbackOverlay() {
        if (!feedbackOverlay) return;
        console.log("Opening feedback overlay");
        currentRating = 0;
        updateStarsVisuals(currentRating); // Use the new visual update function
        if (feedbackComment) feedbackComment.value = "";
        if (feedbackSubmitBtn) feedbackSubmitBtn.disabled = true;
        if (feedbackThankYou) feedbackThankYou.classList.remove("show");
        feedbackOverlay.classList.remove("hide");
        feedbackOverlay.classList.add("show");
      }

      function closeFeedbackOverlay() {
        if (!feedbackOverlay) return;
        console.log("Closing feedback overlay");
        feedbackOverlay.classList.add("hide");
        // Use setTimeout for fallback if animationend doesn't fire reliably
        setTimeout(() => {
          feedbackOverlay.classList.remove("show");
          feedbackOverlay.classList.remove("hide");
        }, 300); // Match animation duration
      }

      function submitFeedback() {
        if (!feedbackSubmitBtn || feedbackSubmitBtn.disabled) return;

        const comment = feedbackComment ? feedbackComment.value.trim() : "";
        const timestamp = new Date().toISOString();
        const feedbackData = {
          rating: currentRating,
          comment: comment,
          timestamp: timestamp,
          page: window.location.pathname || "Unknown",
        };

        console.log("Feedback Submitted:", feedbackData);
        feedbackSubmitBtn.disabled = true;
        feedbackSubmitBtn.textContent = "Submitting...";

        // Choose storage method: Google Apps Script OR LocalStorage
        if (APPS_SCRIPT_URL) {
          // --- Send to Google Apps Script ---
          fetch(APPS_SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(feedbackData),
          })
            .then((response) => {
              console.log("GAS Fetch completed. Status:", response.status);
              if (feedbackThankYou) feedbackThankYou.classList.add("show");
            })
            .catch((error) => {
              console.error("Error submitting feedback to GAS:", error);
              alert("Sorry, error submitting feedback.");
              if (feedbackSubmitBtn) {
                feedbackSubmitBtn.disabled = false;
                feedbackSubmitBtn.textContent = "Submit Feedback";
              }
            })
            .finally(() => {
              // Reset button if thank you message isn't shown (e.g., error)
              if (
                feedbackSubmitBtn &&
                !feedbackThankYou?.classList.contains("show")
              ) {
                feedbackSubmitBtn.disabled = currentRating === 0;
                feedbackSubmitBtn.textContent = "Submit Feedback";
              }
            });
        } else {
          // --- Fallback: Save to Local Storage ---
          console.warn(
            "APPS_SCRIPT_URL not set. Saving feedback to localStorage instead."
          );
          try {
            let existingFeedback = JSON.parse(
              localStorage.getItem(FEEDBACK_STORAGE_KEY) || "[]"
            );
            if (!Array.isArray(existingFeedback)) existingFeedback = [];
            existingFeedback.push(feedbackData);
            localStorage.setItem(
              FEEDBACK_STORAGE_KEY,
              JSON.stringify(existingFeedback)
            );
            console.log("Feedback saved to localStorage");
            if (feedbackThankYou) feedbackThankYou.classList.add("show"); // Show thank you after local save
          } catch (e) {
            console.error("Error saving feedback to localStorage:", e);
            alert("Sorry, there was an error saving your feedback locally.");
            if (feedbackSubmitBtn) {
              feedbackSubmitBtn.disabled = false;
              feedbackSubmitBtn.textContent = "Submit Feedback";
            }
          } finally {
            // Reset button if thank you message isn't shown (relevant if local storage fails badly)
            if (
              feedbackSubmitBtn &&
              !feedbackThankYou?.classList.contains("show")
            ) {
              feedbackSubmitBtn.disabled = currentRating === 0;
              feedbackSubmitBtn.textContent = "Submit Feedback";
            }
          }
        }
      }

      // --- Event Listeners for Feedback ---
      if (feedbackStarRating) {
        // Handle mouse moving OVER the rating area to show preview
        feedbackStarRating.addEventListener("mousemove", (e) => {
          const targetStar = e.target.closest(".star");
          if (targetStar) {
            updateStarsVisuals(parseInt(targetStar.dataset.value, 10));
          }
        });
        // Handle mouse LEAVING the rating area to reset to current selection
        feedbackStarRating.addEventListener("mouseleave", () => {
          updateStarsVisuals(currentRating);
        });

        // Handle CLICKING a star to set the rating
        feedbackStars.forEach((star) => {
          star.addEventListener("click", () => {
            currentRating = parseInt(star.dataset.value, 10);
            updateStarsVisuals(currentRating); // Update visual to selection
            if (feedbackSubmitBtn) feedbackSubmitBtn.disabled = false;
            console.log("Rating selected:", currentRating);
          });
        });
      }

      if (feedbackCloseBtn)
        feedbackCloseBtn.addEventListener("click", closeFeedbackOverlay);
      if (feedbackCancelBtn)
        feedbackCancelBtn.addEventListener("click", closeFeedbackOverlay);
      if (feedbackSubmitBtn)
        feedbackSubmitBtn.addEventListener("click", submitFeedback);
      if (feedbackThankYouCloseBtn)
        feedbackThankYouCloseBtn.addEventListener(
          "click",
          closeFeedbackOverlay
        );
      if (feedbackOverlay) {
        feedbackOverlay.addEventListener("click", (event) => {
          if (event.target === feedbackOverlay) closeFeedbackOverlay();
        });
      }
    </script>
  </body>
</html>
