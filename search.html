<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Search - Cash App</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="feedback.css" />
    <style>
      /* --- Global Styles & Variables --- */
      :root {
        --app-bg-color: #ffffff;
        --content-bg-color: #f7f7f7;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --text-placeholder: #b0b0b0;
        --search-bg: #e9ecef;
        --border-color: #e9ecef;
        --icon-bg-default: #e9ecef;
        --padding-screen: 18px;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        --footer-height: 65px;
        --header-height: 60px;
        /* Modal specific vars */
        --input-border-focus: #00d54b;
        --button-primary-bg: #00d54b;
        --button-primary-text: #ffffff;
        --button-secondary-bg: #e9ecef;
        --button-secondary-text: #000000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font-family);
        background-color: #c0c0c0;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .app-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* --- Search Header --- */
      .search-header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 var(--padding-screen);
        height: var(--header-height);
        border-bottom: 1px solid var(--border-color);
        background-color: var(--app-bg-color);
        flex-shrink: 0;
        z-index: 100;
      }
      .search-header h1 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
      }

      /* --- Main Content Area --- */
      .main-content {
        flex-grow: 1;
        overflow-y: hidden;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
      }

      /* --- Search Bar --- */
      .search-bar-container {
        padding: 15px var(--padding-screen);
        background-color: var(--app-bg-color);
        flex-shrink: 0;
        position: relative;
      }
      .search-bar-container .search-icon {
        position: absolute;
        left: calc(var(--padding-screen) + 12px);
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 16px;
        pointer-events: none;
      }
      #search-input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: var(--search-bg);
        color: var(--text-primary);
        outline: none;
        -webkit-appearance: none;
      }
      #search-input::placeholder {
        color: var(--text-placeholder);
      }

      /* --- Suggestions --- */
      .suggestions-section {
        padding: 0;
        flex-grow: 1;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        border-top: 1px solid var(--border-color);
      }
      .suggestions-section::-webkit-scrollbar {
        display: none;
      }
      .suggestions-header {
        font-size: 12px;
        font-weight: 500;
        color: #8e8e93;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        padding: 15px var(--padding-screen) 10px var(--padding-screen);
        position: sticky;
        top: 0;
        background-color: var(--app-bg-color);
        z-index: 10;
      }
      .suggestions-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px var(--padding-screen);
        cursor: pointer;
        transition: background-color 0.1s ease;
        position: relative;
        border-bottom: 1px solid var(--border-color);
      }
      .suggestion-item:last-child {
        border-bottom: none;
      }
      .suggestion-item:hover {
        background-color: #f8f9fa;
      }
      /* No .selected style needed */
      .suggestion-avatar img,
      .suggestion-avatar div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        background-color: var(--icon-bg-default);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 16px;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      .suggestion-details {
        flex-grow: 1;
        overflow: hidden;
      }
      .suggestion-name {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }
      .suggestion-cashtag {
        font-size: 14px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* **RESTORED**: Style for edit trigger button */
      .suggestion-action {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: none;
        border: none;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .suggestion-action:hover {
        background-color: #e9ecef;
      }

      /* --- Footer Navigation --- */
      .app-footer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: var(--app-bg-color);
        border-top: 1px solid var(--border-color);
        height: var(--footer-height);
        padding: 0 var(--padding-screen);
        z-index: 200;
        flex-shrink: 0;
      }
      .nav-item {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: var(--text-secondary);
        transition: color 0.2s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nav-item.active {
        color: var(--text-primary);
        transform: scale(1.05);
      }
      .nav-item:hover:not(.active) {
        color: #333;
        transform: scale(1.1);
      }
      .nav-item svg {
        width: 26px;
        height: 26px;
        fill: currentColor;
        display: block;
      }

      /* --- Edit Contact Modal Styles (Copied from contact_pay.html) --- */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: var(--padding-screen);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
      }
      .modal-overlay.show {
        display: flex;
      }
      .modal-content {
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 380px;
        position: relative;
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: 300;
        color: var(--text-secondary);
        cursor: pointer;
        line-height: 1;
      }
      .modal-content h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
      }
      .modal-input-group {
        margin-bottom: 18px;
      }
      .modal-input-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }
      .modal-input-group input {
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #f8f9fa;
        outline: none;
        transition: border-color 0.2s ease;
      }
      .modal-input-group input:focus {
        border-color: var(--input-border-focus);
        background-color: #fff;
      }
      .modal-avatar-section {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 18px;
      }
      .modal-avatar-preview {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background-color: var(--icon-bg-default);
        background-size: cover;
        background-position: center;
        cursor: pointer;
        border: 1px solid var(--border-color);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-shrink: 0;
      }
      .modal-avatar-preview img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .modal-avatar-preview span {
        font-size: 22px;
        font-weight: 500;
        color: white;
      }
      .modal-avatar-section .modal-input-group {
        flex-grow: 1;
        margin-bottom: 0;
      }
      #edit-avatar-input {
        display: none;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
      }
      .modal-btn {
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .modal-btn.primary {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
      }
      .modal-btn.primary:hover {
        background-color: #00b33f;
      }
      .modal-btn.secondary {
        background-color: var(--button-secondary-bg);
        color: var(--button-secondary-text);
      }
      .modal-btn.secondary:hover {
        background-color: #d8dade;
      }
    </style>
  </head>

      <!-- Edit Contact Modal (Copied from contact_pay.html) -->
      <div id="edit-contact-modal" class="modal-overlay">
        <div class="modal-content">
          <button class="modal-close-btn" id="modal-close-btn">×</button>
          <h2>Edit Contact</h2>
          <form id="edit-contact-form">
            <input type="hidden" id="edit-contact-id" />
            <div class="modal-avatar-section">
              <div
                class="modal-avatar-preview"
                id="modal-avatar-preview"
                title="Click to change image"
              ></div>
              <input type="file" id="edit-avatar-input" accept="image/*" />
              <div class="modal-input-group">
                <label for="edit-contact-avatar">Avatar URL (or Upload)</label>
                <input
                  type="url"
                  id="edit-contact-avatar"
                  placeholder="Enter URL or click image"
                />
              </div>
            </div>
            <div class="modal-input-group">
              <label for="edit-contact-name">Name</label>
              <input type="text" id="edit-contact-name" required />
            </div>
            <div class="modal-input-group">
              <label for="edit-contact-cashtag">$Cashtag</label>
              <input
                type="text"
                id="edit-contact-cashtag"
                required
                pattern="^\$.+"
                title="Cashtag must start with $"
              />
            </div>
            <div class="modal-input-group">
              <label for="edit-contact-color">Color (Hex)</label>
              <input
                type="text"
                id="edit-contact-color"
                pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"
                placeholder="#FF7F50 (for initial)"
              />
            </div>
            <div class="modal-actions">
              <button
                type="button"
                id="cancel-edit-btn"
                class="modal-btn secondary"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="save-contact-btn"
                class="modal-btn primary"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- HTML Structure for the Overlay-->
      <div id="feedback-overlay" class="feedback-modal-overlay">
        <div class="feedback-modal-content">
          <button
            class="feedback-modal-close-btn"
            id="feedback-modal-close-btn"
            aria-label="Close Feedback"
          >
            ×
          </button>
          <h2>Rate your experience</h2>
          <p class="feedback-subtitle">
            How likely are you to recommend this app?
          </p>

          <div class="feedback-star-rating" id="feedback-star-rating">
            <span class="star" data-value="1"
              ><i class="far fa-star"></i><i class="fas fa-star solid"></i
            ></span>
            <span class="star" data-value="2"
              ><i class="far fa-star"></i><i class="fas fa-star solid"></i
            ></span>
            <span class="star" data-value="3"
              ><i class="far fa-star"></i><i class="fas fa-star solid"></i
            ></span>
            <span class="star" data-value="4"
              ><i class="far fa-star"></i><i class="fas fa-star solid"></i
            ></span>
            <span class="star" data-value="5"
              ><i class="far fa-star"></i><i class="fas fa-star solid"></i
            ></span>
          </div>

          <div class="feedback-comment-section">
            <label for="feedback-comment"
              >Additional comments (optional):</label
            >
            <textarea
              id="feedback-comment"
              rows="4"
              placeholder="Tell us more..."
            ></textarea>
          </div>

      // --- Functions ---

      // Render Suggestions List (With Edit Trigger)
      function renderSuggestions(contactsToShow = contacts) {
        suggestionsListUl.innerHTML = "";
        contactsToShow.forEach((contact) => {
          const li = document.createElement("li");
          li.className = "suggestion-item";
          li.dataset.contactId = contact.id;

          const avatarHtml = contact.avatar
            ? `<img src="${contact.avatar}" alt="${
                contact.name
              }" onerror="this.style.display='none'; this.parentElement.innerHTML = '<div style=\\'background-color:${
                contact.color || "#e0e0e0"
              }; color:white;\\'>${
                contact.initial || contact.name.charAt(0)
              }</div>';">`
            : `<div style="background-color: ${
                contact.color || "#e0e0e0"
              }; color: white;">${
                contact.initial || contact.name.charAt(0)
              }</div>`;

          // Added Edit Trigger Button
          li.innerHTML = `
                <span class="suggestion-avatar">${avatarHtml}</span>
                <div class="suggestion-details">
                    <span class="suggestion-name">${contact.name}</span>
                    <span class="suggestion-cashtag">${contact.cashtag}</span>
                </div>
                <button class="suggestion-action edit-contact-trigger" data-contact-id="${contact.id}" aria-label="Edit ${contact.name}">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            `;
          // Single click listener for SELECTION (on the item itself, excluding button)
          li.addEventListener("click", (event) => {
            if (!event.target.closest(".edit-contact-trigger")) {
              handleContactSelect(contact);
            }
          });
          suggestionsListUl.appendChild(li);
        });
      }

      // Filter suggestions based on search input
      function filterSuggestions() {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) {
          renderSuggestions(contacts); // Use global contacts
        } else {
          const filtered = contacts.filter(
            // Use global contacts
            (contact) =>
              contact.name.toLowerCase().includes(query) ||
              contact.cashtag.toLowerCase().includes(query)
          );
          renderSuggestions(filtered);
        }
      }

      // Handle Contact Selection -> Navigate to Payment Page
      function handleContactSelect(contact) {
        console.log("Selected contact to pay:", contact.name, contact.cashtag);
        // **IMPORTANT**: We store the selected contact temporarily for the payment page
        // This assumes the payment page will look for 'selectedRecipientForPayment'
        try {
          localStorage.setItem(
            "selectedRecipientForPayment",
            JSON.stringify(contact)
          );
        } catch (e) {
          console.error("Error saving selected recipient to localStorage:", e);
          // Fallback or error message? For now, just log.
        }
        window.location.href = "pay.html"; // Use original filename
      }

      // --- Modal Functions --- (Copied from contact_pay.html)
      function openEditModal(contact) {
        if (
          !contact ||
          !editContactModal ||
          !editContactForm ||
          !modalAvatarPreview
        )
          return;
        console.log("Opening modal for:", contact);
        tempAvatarDataUrl = null; // Reset temp storage

        editContactIdInput.value = contact.id;
        editContactNameInput.value = contact.name || "";
        editContactCashtagInput.value = contact.cashtag || "";
        editContactAvatarInput.value =
          contact.avatar && contact.avatar.startsWith("http")
            ? contact.avatar
            : "";
        editContactColorInput.value = contact.color || "";

        modalAvatarPreview.innerHTML = ""; // Clear preview
        modalAvatarPreview.style.backgroundImage = "";
        modalAvatarPreview.style.backgroundColor = "var(--icon-bg-default)";

        if (contact.avatar) {
          const img = document.createElement("img");
          img.src = contact.avatar;
          img.alt = contact.name;
          img.onerror = () => {
            // Fallback
            modalAvatarPreview.innerHTML = "";
            const initialSpan = document.createElement("span");
            initialSpan.textContent =
              contact.initial || contact.name.charAt(0).toUpperCase() || "?";
            modalAvatarPreview.appendChild(initialSpan);
            modalAvatarPreview.style.backgroundColor =
              contact.color || "#e0e0e0";
          };
          modalAvatarPreview.appendChild(img);
          modalAvatarPreview.style.backgroundColor = "transparent";
        } else {
          const initialSpan = document.createElement("span");
          initialSpan.textContent =
            contact.initial || contact.name.charAt(0).toUpperCase() || "?";
          modalAvatarPreview.appendChild(initialSpan);
          modalAvatarPreview.style.backgroundColor = contact.color || "#e0e0e0";
        }
        editContactModal.classList.add("show");
        editContactNameInput.focus();
      }

      function closeEditModal() {
        if (!editContactModal || !editContactForm) return;
        editContactForm.reset();
        editContactIdInput.value = "";
        tempAvatarDataUrl = null;
        editContactModal.classList.remove("show");
      }

      function saveContactChanges(event) {
        event.preventDefault();
        if (!editContactForm) return;

        const contactId = parseInt(editContactIdInput.value, 10);
        const newName = editContactNameInput.value.trim();
        let newCashtag = editContactCashtagInput.value.trim();
        const avatarUrlInput = editContactAvatarInput.value.trim();
        let newColor = editContactColorInput.value.trim() || null;

        let finalAvatar = null;
        if (tempAvatarDataUrl) {
          finalAvatar = tempAvatarDataUrl;
        } else if (avatarUrlInput) {
          finalAvatar = avatarUrlInput;
        } else {
          const originalContact = contacts.find((c) => c.id === contactId);
          if (originalContact && originalContact.avatar) finalAvatar = null;
          else finalAvatar = null;
        }

        if (!newName || !newCashtag) {
          alert("Name and $Cashtag required.");
          return;
        }
        if (!newCashtag.startsWith("$")) newCashtag = "$" + newCashtag;
        if (newColor && !newColor.startsWith("#")) newColor = "#" + newColor;
        if (newColor && !/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(newColor)) {
          alert("Invalid Color HEX.");
          return;
        }

        const contactIndex = contacts.findIndex((c) => c.id === contactId);
        if (contactIndex > -1) {
          contacts[contactIndex].name = newName;
          contacts[contactIndex].cashtag = newCashtag;
          contacts[contactIndex].avatar = finalAvatar;
          contacts[contactIndex].color = newColor;
          contacts[contactIndex].initial = finalAvatar
            ? null
            : newName.charAt(0).toUpperCase() || "?";

          try {
            localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
            console.log("Contact updated:", contacts[contactIndex]);
            filterSuggestions(); // Re-render list with current filter
            closeEditModal();
          } catch (e) {
            console.error("Error saving contacts:", e);
            alert("Failed to save.");
          }
        } else {
          console.error("Could not find contact ID:", contactId);
          alert("Error updating.");
          closeEditModal();
        }
      }

      // Simple Navigation Placeholder (Using original filenames)
      function navigateTo(page) {
        const pageMap = {
          home: "home.html",
          card: "card.html",
          payment: "pay.html",
          search: "search.html",
          activity: "history.html",
        }; // Corrected filenames
        const targetPage = pageMap[page];
        if (
          targetPage &&
          targetPage !== window.location.pathname.split("/").pop()
        ) {
          window.location.href = targetPage;
        } else if (!targetPage) {
          console.warn(`Nav target for '${page}' not defined.`);
        }
      }

      // --- Load Initial State ---
      function loadInitialState() {
        // Load Contacts from storage or use samples
        const savedContacts = localStorage.getItem(contactsStorageKey);
        try {
          if (savedContacts) {
            contacts = JSON.parse(savedContacts);
            if (!Array.isArray(contacts)) throw new Error("Data not array");
          } else {
            contacts = [...sampleContacts];
            localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
          }
        } catch (e) {
          console.error("Error loading contacts:", e);
          contacts = [...sampleContacts];
          localStorage.setItem(contactsStorageKey, JSON.stringify(contacts));
        }

        renderSuggestions(); // Render using loaded/sample contacts

        // Set Active Footer Item
        navItems.forEach((item) => {
          item.classList.toggle(
            "active",
            item.getAttribute("aria-label") === "Search"
          );
        });
      }

      // --- Event Listeners ---
      searchInput.addEventListener("input", filterSuggestions);

      // **NEW**: Delegated Listener for Edit Buttons
      suggestionsListUl.addEventListener("click", (event) => {
        const editButton = event.target.closest(".edit-contact-trigger");
        if (editButton) {
          event.stopPropagation(); // Prevent li click listener
          const contactId = parseInt(editButton.dataset.contactId, 10);
          const contactToEdit = contacts.find((c) => c.id === contactId);
          if (contactToEdit) {
            openEditModal(contactToEdit);
          } else {
            console.error("Could not find contact data for ID:", contactId);
          }
        }
      });

      // Modal Listeners
      if (editContactForm)
        editContactForm.addEventListener("submit", saveContactChanges);
      if (cancelEditBtn)
        cancelEditBtn.addEventListener("click", closeEditModal);
      if (modalCloseBtn)
        modalCloseBtn.addEventListener("click", closeEditModal);
      if (editContactModal)
        editContactModal.addEventListener("click", (event) => {
          if (event.target === editContactModal) closeEditModal();
        });
      // Avatar Upload Listeners
      if (modalAvatarPreview)
        modalAvatarPreview.addEventListener("click", () => {
          if (editAvatarFileInput) editAvatarFileInput.click();
        });
      if (editAvatarFileInput) {
        editAvatarFileInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              tempAvatarDataUrl = e.target.result; // Store temp Data URL
              modalAvatarPreview.innerHTML = ""; // Clear preview
              const img = document.createElement("img");
              img.src = tempAvatarDataUrl;
              img.alt = "Avatar Preview";
              modalAvatarPreview.appendChild(img);
              editContactAvatarInput.value = ""; // Clear URL input
            };
            reader.readAsDataURL(file);
          } else if (file) {
            alert("Please select image file.");
          }
          event.target.value = null; // Reset input
        });
      }

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", loadInitialState);
